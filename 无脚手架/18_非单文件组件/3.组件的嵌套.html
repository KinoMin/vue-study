<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <student></student>
    </div>
    <script type="text/javascript">
        // 定义组件
        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生姓名: {{name}}</h2>
                    <h2>学生年龄: {{age}}</h2>    
                </div>
            `,
            data() {
                return {
                    name: 'Kino',
                    age: 18
                }
            }
        });
        const school = Vue.extend({
            template: `
                <div>
                    <h1>学校名称: {{ name }}</h1>
                    <h1>学校地址: {{ address }}</h1>
                    <!-- 子组件注册给哪个父组件，就嵌套在哪个父组件里面 -->
                    <student></student>
                </div>
            `,
            data() {
                return {
                    name: '武汉大学',
                    address: '武汉'
                }
            },
            components: {
                student
            }
        });
        const hello = Vue.extend({
            template: `
                <h1>{{msg}}</h1>
            `,
            data() {
                return {
                    msg: 'hello, my vue world'
                }
            }
        });
        const app = Vue.extend({
            template: `
                <div>
                    <school></school>
                    <hello></hello>
                </div>
            `,
            components: {
                school,
                hello
            }
        });
        new Vue({
            template: `<app></app>`,
            components: {
                student,
                school,
                app
            }
        }).$mount('#root');
    </script>
</body>
</html>
