<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引入vue-->
    <script src="../../js/vue.js"></script>
</head>
<body>
    <!--
        v-for:
            1. 用户展示列表数据
            2. 语法: v-for="(item, index) in xxx" :key="yyy"
            3. 可遍历: 数组、对象、字符串(用的很少)、指定次数(用的很少)
    -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul v-for="(person, index) in persons" :key="index">
            <li>
                {{ index }}: {{ person.name }} - {{ person.age }}
            </li>
        </ul>
        <hr>

        <!-- 遍历对象-->
        <h2>汽车信息</h2>
        <!-- 注意: 遍历对象的时候, 先收到的是每一项属性的 value，第二项是对应的key-->
        <ul v-for="(value, key) of car" :key="key">
            <li>
                {{ key }} -- {{ value }} 
            </li>
        </ul>

        <!-- 遍历字符串，用的不多-->
        <h2>遍历字符串</h2>
        <ul v-for="(c, index) of str" :key="index">
            <li>
                {{ index }} -- {{ c }}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>遍历指定次数</h2>
        <!--注意遍历指定次数的时候先收到的是number(例如5，则number是1，2，3，4，5)，第二项是对应index(从0开始计数,则是0,1,2,3,4)-->
        <ul v-for="(num, index) in 5" :key="index">
            <li> {{ index }} -- {{ num }}</li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            data() {
                return {
                    persons: [
                        {id: '001', name: '张三', age: 18},
                        {id: '002', name: '李四', age: 20},
                        {id: '003', name: '王五', age: 30}
                    ],
                    car: {
                        name: '911',
                        price: '100w',
                        color: '黑色'
                    },
                    str: 'hello'
                }
            }
        }).$mount('#root');
    </script>
</body>
</html>
