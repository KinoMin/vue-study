<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引入vue-->
    <script src="../../js/vue.js"></script>
</head>
<body>
    <!--
        条件渲染:
          1. v-if
                写法: 
                    (1): v-if="表达式"
                    (2): v-else-if="表达式"
                    (3): v-else="表达式"
                适用于: 切换频率较低的场景。
                特点: 不展示的 DOM 袁术直接被移除
                注意: v-if 可以和 :v-else-if、v-else 一起使用，但要求结构不能被 "打断".
          2. v-show
                写法: v-show="表达式"
                适用于: 切换频率较高的场景。
                特点: 不展示的 DOM 元素未被移除，仅仅是使用样式隐藏掉
          3. 备注: 使用 v-if 时，元素可能无法获取到，而使用 v-show 一定可以获取到。
    -->
    <div id="root">
        <!-- v-show 要能转换为一个 布尔值，v-show 条件渲染-->
        <h2 v-show="a">{{ name }}</h2>
        <h2 v-show='1===1'>欢迎来到 {{ name }}</h2>
        <button @click='a = !a'>{{ a ? '隐藏' : '显示' }}</button>

        <hr>
        <!-- 使用 v-if 来进行条件渲染 -->
        <h2 v-if="1">{{ name }}</h2>
        <h2>当前的n值是: {{ n }}</h2>
        <button @click="n++">点我n+1</button>

        <hr>
        <!-- v-if v-else-if v-else 记住不能打断，要连着写-->
        <div v-if="n === 1">angular</div>
        <div v-else-if="n === 2">react</div>
        <!-- <div>111</div> -->
        <div v-else-if="n === 3">vue js</div>
        <div v-else>not fond</div>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data() {
                return {
                    a: true,
                    name: 'shenzhen',
                    n: 0
                }
            }
        });
    </script>
</body>
</html>
