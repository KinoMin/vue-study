<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <!--
        v-bind  : 单项绑定, 简写为 :xxx
        v-model : 双向绑定
        v-for   : 遍历数组/对象/字符串
        v-on    : 绑定事件监听, 简写为 @
        v-if    : 条件渲染(动态控制节点是否存在)
        v-else  : 条件渲染(动态控制节点是否存在)
        v-show  : 条件渲染(动态控制节点是否展示)

        v-text  : 
            1. 作用: 向其所在的节点中渲染文本内容.(纯文本渲染)
            2. 与插值语法的区别: v-text 会替换掉节点中的内容, {{xxx}} 则不会。这里有点不太灵活
    -->
    <div id="root">
        {{name}}
        <div v-text="name"></div>
        <div v-text="str"></div>
    </div>
    <script type="text/javascript">
        new Vue({
            data() {
                return {
                    name: '深圳',
                    // 注意: v-text 不会解析标签，而是直接将标签当纯文本解析
                    str: '<h1>Hello, shenzhen</h1>'
                }
            }
        }).$mount('#root');
    </script>
</body>
</html>
