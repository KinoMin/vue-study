<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期函数(钩子)</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1 v-if="1===1">你好啊</h1>
        <h1 :style="{opacity}">欢迎学习vue</h1>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data() {
                return {
                    opacity: '1'
                }
            },
            // mounted 
            // vue 完成模板的解析并把初始化的真实dom元素挂载完毕就调用 mounted 函数
            // 只调用一次
            mounted () {
                // 关键性时刻调用对应的函数  生命周期
                console.log('mounted');
                setInterval(() => {
                    // 箭头函数没有 this 会从外部作用于寻找， mounted 是由 vue 管理的函数，所以该函数中的 this 是 vm(vue实例对象)
                    this.opacity -= 0.01;
                    if(this.opacity <= 0) this.opacity = 1;
                }, 16)
            }
        }).$mount('#root');

        // 通过外部的定时器实现   不推荐
        // setInterval(() => {
        //     console.log('setInterval');
        //     vm.opacity -= 0.01;
        //     if(vm.opacity <= 0) vm.opacity = 1;
        // }, 16);
    </script>
</body>
</html>
