<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first use vue</title>

    <!-- 引入 vue -->
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>hello, {{ message }}</h1>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#root",
            data: {
                message: "vue"
            }
        });
    </script>
</body>
</html>
