<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引入vue-->
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        let number = 20;
        let person = {
            name: '张三',
            sex: '男'
        }

        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true,  // 是否能被枚举
            // writable: true,    // 是否可以被修改
            // configurable: true, // 是否可以被删除

            // 当读取 person 的 age 属性时，get 方法就会被调用，且返回值就是 age 的值
            // invoke property proxy 映射数据代理
            get() {
                console.log('----> get age');
                return number;
            },
            // 当修改 person 的 age 属性时, set(setter) 方法就会被调用，且会受到修改的具体值
            set(v) {
                console.log('change age value to', v);
                number=v;
            }
        })

        // console.log(Object.keys(person))
        for (const key in person) {
            console.log('@@', person[key])
        }
        // console.log(person);
    </script>
</body>
</html>
