<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="removeAllData()">清空所有数据</button>
</body>

<script type="text/javascript">
    function saveData() {
        localStorage.setItem('msg1', 'hello, vue');
        // 对象转为字符串
        localStorage.setItem('msg2', JSON.stringify({
            name: 'kino',
            age: 18,
            school: '武汉'
        }))
    }
    function readData() {
        console.log(localStorage.getItem('msg1'));
        console.log(JSON.parse(localStorage.getItem('msg2')));
        console.log(localStorage.getItem('text')); // 读不出来就是 null, Json.parse(null) 仍然是 null
    }
    function deleteData() {
        localStorage.removeItem('msg1');
    }
    function removeAllData() {
        localStorage.clear();
    }
</script>

</html>
